spring:
  application:
    name: ADMIN-SERVICE

server:
  port: 8080

# ================================
# Docker Eureka setup
# ================================
eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://discovery-ser:8761/eureka/
  instance:
    hostname: ${HOSTNAME}
    prefer-ip-address: true
    non-secure-port: 8080
    instance-id: ${spring.application.name}:${spring.application.instance_id:${random.value}}

# ================================
# Actuator + Resilience4j exposure
# ================================
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,resilience4j.circuitbreakers,resilience4j.retries,resilience4j.ratelimiters,resilience4j.bulkheads
  health:
    circuitbreakers:
      enabled: true
  endpoint:
    health:
      show-details: always

# ================================
# External Service URLs
# ================================
order-service:
  url: http://order-service:8080/api/v1/orders/all

discount-service:
  url: http://discount-service:8080/api/v1/discounts

# ================================
# i18n Messages
# ================================
messages:
  basename: messages
  encoding: UTF-8

# ================================
# Redis
# ================================
cache:
  type: redis
data:
  redis:
    host: redis
    port: 6379

